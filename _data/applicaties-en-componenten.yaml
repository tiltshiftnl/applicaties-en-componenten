- familie: Makkelijke Markt
  context: Familie van applicaties voor administratie en digitaal indelen van de straatmarkten in een gemeente.
  applicaties:
  - type: mobiel
    naam: Bonnenboekje
    omschrijving: Mobiele applicatie voor de dagelijkse administratie op de straatmarkten
    gebruiker: marktmeester
    gebruikslocatie: op de markt
  - type: desktop
    naam: Marktadministratie
    omschrijving: registratie van marktkooplieden per markt en facturatie
    gebruiker: administratief medewerker
    gebruikslocatie: kantoor
  - type: desktop
    naam: Digitale markten beheren
    omschrijving: beheer van de digitale informatie over de markten
    gebruiker: informatievoorziening
    gebruikslocatie: kantoor
  - type: mobiel
    naam: Digitaal aanmelden
    omschrijving: aanmelden voor een marktkraam en automatisch indelen van de markten op basis van regels marktverordening
    gebruiker: koopman
    gebruikslocatie: op de markt
- familie: Straatnotes
  context: Familie van applicaties voor het uitzetten van opdrachten en ontvangen van notities op het gebied van openbare orde en veiligheid.
  applicaties:
  - type: mobiel
    naam: Host notes
    omschrijving: mobiele applicatie voor het maken van notities en het loggen van acties uitgevoerd door Hosts in uitgaansgebieden
    gebruiker: host
    gebruikslocatie: op straat in uitgaansgebieden
  - type: mobiel
    naam: Straatnotes app
    omschrijving: mobiele looplijst-applicatie met de mogelijkheid om notities te maken bij opdrachten
    gebruiker: straatcoach
    gebruikslocatie: op straat
  - type: desktop
    naam: Straatnotes redactie
    omschrijving: redactiesysteem voor ingekomen opdrachten en aanpassen en goedkeuren van daarbij aangemaakte notities voor terugkoppeling
    gebruiker: coordinator
    gebruikslocatie: op kantoor
  - type: web service
    naam: ADUS
    omschrijving: web service voor het aanvragen van opdrachten en het opvragen van de daarop gemaakte notities
    gebruiker: nvt
    gebruikslocatie: nvt
  - type: desktop
    naam: JVVS
    omschrijving: kaartenbakken (registraties) voor personen, locaties, groepen, etc. met de mogelijkheid om daarop opdrachten aan te vragen en de teruggekomen notities te raadplegen en doorzoeken
    gebruiker: medewerker Jeugd en Veiligheid, medewerker Actiecentrum Veiligheid en Zorg, medewerker Top1000, medewerker Veelplegers
    gebruikslocatie: op kantoor
- familie: Clean Street
  context: Familie van applicaties rondom de rol van 'straatconcierge', toezichthouder op 'heel en schoon' processen op straat.
  applicaties:
  - type: mobiel
    naam: leeg.nu
    omschrijving: volle vuilnisbak melden
    gebruiker: omwonende
    gebruikslocatie: op straat
  - type: mobiel
    naam: Clean Street app
    omschrijving: zaaksysteem op straat waarin volle bak meldingen (leeg.nu of andere meldingskanalen) kunnen worden ontvangen en afgehandeld, nieuwe tickets voor later en\of collega's kunnen worden aangemaakt en een adresboek met logfunctie waarmee de verantwoordelijke processen kunnen worden ingeschakeld.
    gebruiker: straatconcierge, toezichthouder
    gebruikslocatie: op straat
  - type: desktop
    naam: Clean Street dashboard
    omschrijving: managementoverzicht en presentatietool om veelvoorkomende problemen in processen te bespreken.
    gebruiker: verantwoordelijke heel en schoon
    gebruikslocatie: op kantoor
  - type: mobiel
    naam: Bak aanvragen
    omschrijving: webformulier om een ondernemersbak te bestellen; dit wordt ook een ticket in de Clean Street app.
    gebruiker: ondernemer
    gebruikslocatie: op de zaak
